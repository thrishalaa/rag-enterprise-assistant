version: "3.8"
services:
  rag-app:
    build: .
    container_name: rag_app
    volumes:
      - ./data:/app/data
      - ./models:/app/models   # mount your local models into container
      - ./logs:/app/logs
      - ./docs:/app/docs
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=replace_me_in_env
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
